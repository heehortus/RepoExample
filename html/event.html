<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페 키오스크</title>
    <link rel="stylesheet" href="../css//kiosk.css" />
  </head>
  <body>
    <div class="kiosk-container">
      <header class="kiosk-header">
        <h1>CAFE KIOSK</h1>
        <p>메뉴를 선택해주세요</p>
      </header>

      <main class="menu-container">
        <!-- 탭 버튼들 -->
        <div class="tab-buttons">
          <button class="tab-btn active" data-category="coffee">☕ 커피</button>
          <button class="tab-btn" data-category="tea">🍃 차</button>
          <button class="tab-btn" data-category="dessert">🧁 디저트</button>
        </div>

        <!-- 탭 컨텐츠들 -->
        <div class="tab-contents">
          <!-- 커피 탭 -->
          <div class="tab-content active" id="coffee">
            <div class="menu-items"></div>
          </div>

          <!-- 차 탭 -->
          <div class="tab-content" id="tea">
            <div class="menu-items"></div>
          </div>

          <!-- 디저트 탭 -->
          <div class="tab-content" id="dessert">
            <div class="menu-items"></div>
          </div>
        </div>
      </main>

      <footer class="kiosk-footer">
        <div class="order-summary">
          <div class="order-info">
            <div class="cart-section">
              <span class="cart-icon">🛒</span>
              <span>장바구니: <span id="selected-count">0</span>개</span>
            </div>
            <div class="cart-items" id="cart-items">
              <!-- 장바구니 아이템들이 여기에 동적으로 추가됨 -->
            </div>
            <div class="total-section">
              <span class="total-price"
                >총 금액: <span id="total-price">0</span>원</span
              >
            </div>
          </div>
        </div>
        <div class="btn-section">
          <button class="reset-btn">전체 삭제</button>
          <button class="order-btn">주문하기</button>
        </div>
      </footer>
    </div>

    <script type="module" src="../js/kiosk.js"></script>
  </body>
</html>
