      (function () {
        // emailJS 유저 ID
        emailjs.init("qcTpKKgfnya6vZp22");
      })();

    <script type="text/javascript">
      function sendEmail(e) {
        e.preventDefault(); // 기본 동작 방지
        // 폼 요소 가져오기
        const form = document.getElementById("contactForm");

        emailjs.sendForm("service_2cnxu27", "ContactUs", form).then(
          () => {
            console.log("SUCCESS!");
            alert("메일이 성공적으로 전송되었습니다!"); // 성공 메시지
            form.reset();
          },
          (error) => {
            console.log("FAILED...", error);
            alert("메일 전송에 실패했습니다."); // 실패 메시지
          }
        );
      }

                class="contactTitle"
                placeholder="Name"
                name="name"
                required
              />
              <input
                type="email"
                class="contactEmail"
                placeholder="Email"
                name="email"
                required
              />
              <textarea

                rows="1"
